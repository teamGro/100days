<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/styles.css">
    <title>100 days</title>
</head>

<body>
    <div class="container">
        <div class="task">
            <div class="task__02">
                <div class="elem elem__top"></div>
                <div class="elem elem__middle"></div>
                <div class="elem elem__bottom"></div>
            </div>
        </div>

        <div class="task task_03">
            <div class="task__03 pyramid">
                <div class="pyramid__sun"></div>
                <div class="pyramid__sky"></div>
                <div class="pyramid__sand"></div>
                <div class="pyramid__body">

                </div>
            </div>
        </div>

        <div class="task circle">
            <div class="task__04 circle_container paused">
                <div class="circle__elem circle__elem--big"></div>
                <div class="circle__elem circle__elem--middle"></div>
                <div class="circle__elem circle__elem--little"></div>
            </div>
            <button type="button" class="btn circle__btn" id="task-04-btn">Run</button>
        </div>


    </div>



    <script src="js/main.js"></script>
</body>

</html>
